[build]
  publish = "dist"
  command = "npm install && npm run build"

# Netlify redirects for React SPA - CRITICAL for proper routing
[[redirects]]
  from = "/about"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/reviews"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/shipping"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/products/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/wooden-*"
  to = "/index.html"
  status = 200

# SPA fallback for all other routes - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ MAIN SECURITY HEADERS - 100% BEST PRACTICES
[[headers]]
  for = "/*"
  [headers.values]
    # Enhanced CSP with all required sources
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com https://*.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob: *.ibb.co *.pexels.com *.unsplash.com; font-src 'self' data:; connect-src 'self' https: wss: https://*.supabase.co https://api.stripe.com https://www.google-analytics.com https://www.googletagmanager.com *.formspree.io; frame-src https://js.stripe.com; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'"
    
    # HSTS with preload for maximum security
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # MIME type sniffing protection
    X-Content-Type-Options = "nosniff"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # ✅ NEW: Cross-Origin-Opener-Policy for isolation
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    
    # ✅ NEW: Cross-Origin-Embedder-Policy
    Cross-Origin-Embedder-Policy = "unsafe-none"
    
    # ✅ NEW: Cross-Origin-Resource-Policy
    Cross-Origin-Resource-Policy = "cross-origin"
    
    # Permissions policy (restrict features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self)"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

