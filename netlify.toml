[[redirects]]
  from = "/wooden-cars"
  to = "/toys"
  status = 301
  force = true

[[redirects]]
  from = "/wooden-trucks"
  to = "/toys"
  status = 301
  force = true

[[redirects]]
  from = "/wooden-cars/"
  to = "/toys"
  status = 301
  force = true

[[redirects]]
  from = "/shopcars/*"
  to = "/products"
  status = 301
  force = true

[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301
  force = true

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301
  force = true

[[redirects]]
  from = "/reviews/"
  to = "/reviews"
  status = 301
  force = true

# Catch-all redirect for non-existent product IDs
[[redirects]]
  from = "/products/SQ*"
  to = "/products"
  status = 301
  force = false

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
