[[headers]]
  # Cache CSS and JS files for 1 year (they have hashed filenames)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache images for 1 month
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Don't cache HTML files (always get fresh content)
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Main page - no caching
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects (keep your existing ones and add these)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Environment variables for build optimization
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
