    /* Reset & Base */
    *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
    html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:system-ui,-apple-system,sans-serif}

    /* Loading state - prevents blank screen flash */
    .loading-container{display:flex;justify-content:center;align-items:center;min-height:100vh}
    
    /* Error container - prevents layout shift */
    .error-container{min-height:60px;transition:opacity 0.3s ease}
    .error-container:empty{min-height:0}
    
    /* Header styles - critical for LCP */
    header{position:sticky;top:0;z-index:50;background-color:#fff;border-bottom:1px solid #e5e7eb}

    }
