  <!-- CRITICAL CSS: Inline above-the-fold styles -->
  <style>
    /* Reset & Base */
    *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
    html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:system-ui,-apple-system,sans-serif}
    body{margin:0;line-height:inherit}
    
    /* Layout - prevents layout shift */
    #root{min-height:100vh;display:flex;flex-direction:column}
    
    /* Loading state - prevents blank screen flash */
    .loading-container{display:flex;justify-content:center;align-items:center;min-height:100vh}
    
    /* Hero styles - critical for LCP */
    .hero-section{position:relative;background:linear-gradient(135deg,#fef3c7 0%,#fed7aa 50%,#fecaca 100%);overflow:hidden;min-height:600px}
    .hero-image-container{aspect-ratio:1;background:#fff;border-radius:1rem;box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);overflow:hidden;width:100%}
    .hero-image-container img{width:100%;height:100%;object-fit:cover}
    
    /* Header styles - critical for initial render */
    header{position:sticky;top:0;z-index:50;background-color:#fff;border-bottom:1px solid #e5e7eb}
    
    /* Typography - critical for LCP */
    h1{font-size:2.25rem;line-height:2.5rem;font-weight:700;color:#111827;margin:0 0 1rem 0}
    
    @media(max-width:768px){
      h1{font-size:1.875rem;line-height:2.25rem}
      .hero-section{min-height:auto;padding:2rem 0}
    }
    
    @media(min-width:1024px){
      h1{font-size:3.75rem;line-height:1}
    }
  </style>
